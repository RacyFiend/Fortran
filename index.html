<script>
let timer = document.getElementById('timer');
let underTimer = document.getElementById('under-timer');	

let countDownDate = new Date("Jan 17, 2021 00:00:00").getTime();

var countDownFunction = setInterval(function() {	 

let now = new Date().getTime();

let distance = countDownDate - now;

let days = Math.floor(distance / (1000*60*60*24));
let hours = Math.floor(distance % (1000*60*60*24) / (1000*60*60));
let minutes = Math.floor(distance % (1000*60*60) / (1000*60));
let seconds = Math.floor(distance % (1000*60) / 1000);


timer.innerHTML = days + "д " + hours + "ч " + minutes + "м " + seconds + "с";

if(distance < 0){
	clearInterval(countDownFunction);
	underTimer.innerHTML = "Теперь"
	timer.innerHTML = "Время и Стекло";
}
})
